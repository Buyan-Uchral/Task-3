<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
	Number:<input type="number" id="num1"><br>
    Number:<input type="number" id="num2"><br>
    <button id="multi">Multiply</button>
    <button id="div">Divide</button>
    <p>Result is:</p>
    <input type="number" readonly="number" id="result">
<body>
   <script type="text/javascript">
   	
      n1 = document.getElementById("num1");
      n2 = document.getElementById("num2");
      res = document.getElementById("result");
      document.getElementById("multi").addEventListener("click", function(){
      	 res.value = parseInt(n1.value) * parseInt(n2.value);
      });
       document.getElementById("div").addEventListener("click", function(){
      	 res.value = parseInt(n1.value) / parseInt(n2.value);
      }); 

   </script>
</body>
</html>
