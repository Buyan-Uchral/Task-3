<body>
  <script type="text/javascript">
  	 function circleArea(){
	    a = prompt("Radius= ");
	    r = parseInt(a);
	    p = 3.14;
	    s = p * r * r;
	    document.writeln("circleArea = "+s);   
	    }
	    circleArea();  
  </script>
