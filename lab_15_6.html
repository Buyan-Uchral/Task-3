<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
      <script type="text/javascript">
      	function addRow() {
  

    var table = document.getElementById("table");
    var row = document.createElement("tr");
    var td1 = document.createElement("td");
    var td2 = document.createElement("td");


    td1.innerHTML = document.getElementById("item").value;
    td2.innerHTML  = document.getElementById("price").value;
 

    row.appendChild(td1);
    row.appendChild(td2);
   

    table.appendChild(row);



     var sumVal = 0;
     sumVal += parseInt(document.getElementById("price").value);
      document.getElementById("total").innerHTML = sumVal;

  
}
      
      </script>


Name:<input type="text" name="item" id="item" /><br>


Price:<input type="number" name="price" id="price" /><br>





<input type="button" class="button" value="Insert" onClick="addRow()" id="add">

<table id="table" border="1" class="tableone">
    <tr>
        <th>Item</th>
        <th>Price</th>
  
    </tr>
    <tfoot>
    	<tr>
    		<td>Total</td>
    		<td id="total">0</td>
    	</tr>
    </tfoot>
</table>



      
      

</body>
</html>
