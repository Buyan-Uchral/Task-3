  <script type="text/javascript">
   a = Math.random();
   b = Math.random();
   c = Math.random();
     
        x = minimum3(a,b,c);
   document.writeln("minimum = "+x);
      function minimum3(A,B,C){
     min = Math.min(A,B,C);
       return min;
   }
