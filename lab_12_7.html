<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
  <script type="text/javascript">
  	t = prompt("Too= ");
    a = Math.floor(t);
    even = isEven(a);
    document.writeln("IsEven=" +even);
    function isEven(check){
    	while(1 <= check){
    		if(check % 2 == 0){
    			return true;
    		}else{
    			return false;
    		}
    	}
    }
  </script>
</body>
</html>
