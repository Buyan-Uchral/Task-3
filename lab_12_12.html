<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	 <h3>COIN TOSS</h3>
   <button id="click">Toss</button>
   <p><span id="result"></span></p>
  <script type="text/javascript">
    document.getElementById('click').onclick = click;

function click() {  
    x = (Math.floor(Math.random() * 2) == 0);
    if(x){
      flip("heads");
    }else{
        flip("tails");
    }
};
function flip(coin) {
    document.getElementById("result").innerHTML = coin;
};  
  </script>
</body>
</html>
