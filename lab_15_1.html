<!DOCTYPE html>
<html>
<head>
	<title>lab_15</title>
</head>
<body>
  
  <p id="text">0</p>
  
  <button onclick="increase()">Add by 1</button>

   <script type="text/javascript">
  
  
  	  function increase(){
  	 	elem = document.getElementById("text");
  	 	too = parseInt(elem.innerHTML);
  	 	too++;
  	 	elem.innerHTML = too;


  	 }  
    
      

  </script>
</body>
</html>
